<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
	<script defer type="module" src="scripts/index.js"></script>
	
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип">
	</header>

	<section class="profile">
		<img class="profile__avatar" src="./images/zhak-iv_kusto.jpg" alt="Жак-Ив Кусто">
		<div class="profile__info">
			<h1 class="profile__title">Жак-Ив Кусто</h1>
			<button class="profile__edit-button" type="button"></button>
			<p class="profile__subtitle">Исследователь океана</p>
		</div>
		<button class="profile__add-button" type="button"></button>
	</section>

	<section class="elements">

	</section>

	<footer class="footer">
		<p class="footer__logo">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup_edit-button">
		<div class="popup__container">
			<button class="popup__close popup__close_edit" type="button"></button>
			<form class="form form_popup_edit" name="popupForm" novalidate>
				<h3 class="form__title">Редактировать профиль</h3>
				<div class="form__input-container">
					<input class="form__input" type="text" id="form__input_name" placeholder="Имя" required minlength="2" maxlength="40">
					<span id="form__input_name-error"></span>
				</div>
				<div class="form__input-container">
					<input class="form__input" type="text" id="form__input_profession" placeholder="Профессия" required minlength="2" maxlength="200">
					<span id="form__input_profession-error"></span>
				</div>
				<button class="form__save" type="submit"></button>
			</form>
		</div>
	</div>

	<div class="popup popup_add-button">
		<div class="popup__container">
			<button class="popup__close popup__close_add" type="button"></button>
			<form class="form form_popup_add" name="popupFormElements" novalidate>
				<h3 class="form__title">Новое место</h3>
				<div class="form__input-container">
					<input class="form__input" type="text" id="form__input_cardname" placeholder="Название" required minlength="2" maxlength="30">
					<span id="form__input_cardname-error"></span>
				</div>
				<div class="form__input-container">
					<input class="form__input" type="url" id="form__input_link" placeholder="Ссылка на картинку" required>
					<span id="form__input_link-error"></span>
				</div>
				<button class="form__save form__save_add" type="submit"></button>
			</form>
		</div>
	</div>

	<div class="popup popup_full-size">
		<div class="popup__container popup__container_view">
			<button class="popup__close popup__close_full-size" type="button"></button>
			<img class="popup__big-img" src="#" alt="Изображения">
			<p class="popup__subtitle"></p>
		</div>
	</div>

	<template class="template__elements">
		<article class="element">
			<img class="element__img" src="#" alt="Изображения">
			<button class="element__delete" type="button"></button>
			<div class="element__rectangle">
				<h2 class="element__name"></h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>
	</template>

</body>

</html>
