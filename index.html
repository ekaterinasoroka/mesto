<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип">
	</header>

	<section class="profile">
		<img class="profile__avatar" src="./images/zhak-iv_kusto.jpg" alt="Жак-Ив Кусто">
		<div class="profile__info">
			<h1 class="profile__title">Жак-Ив Кусто</h1>
			<button class="profile__edit-button" type="button"></button>
			<p class="profile__subtitle">Исследователь океана</p>
		</div>
		<button class="profile__add-button" type="button"></button>
	</section>

	<section class="elements">
		<article class="element">
			<img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
			<div class="element__rectangle">
				<h2 class="element__name">Карачаевск</h2>
				<button class="element__like" type="button"></button>
			</div>

		</article>

		<article class="element">
			<img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
			<div class="element__rectangle">
				<h2 class="element__name">Гора Эльбрус</h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/dombay.jpg" alt="Домбай">
			<div class="element__rectangle">
				<h2 class="element__name">Домбай</h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
			<div class="element__rectangle">
				<h2 class="element__name">Гора Эльбрус</h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/dombay.jpg" alt="Домбай">
			<div class="element__rectangle">
				<h2 class="element__name">Домбай</h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
			<div class="element__rectangle">
				<h2 class="element__name overflow">Карачаево-Черкессия</h2>
				<button class="element__like" type="button"></button>
			</div>
		</article>
	</section>
	<footer class="footer">
		<p class="footer__logo">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<button class="popup__close" type="button"></button>
			<form class="form" name="popupForm">
				<h3 class="form__title">Редактировать профиль</h3>
				<input class="form__input" type="text" id="form__input_name">
				<input class="form__input" type="text" id="form__input_profession">
				<button class="form__save" type="submit">Сохранить</button>
			</form>
		</div>
		
	</div>
	<script src="scripts/index.js"></script>
</body>

</html>
