<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип">
		<div class="header__line"></div>
	</header>

	<section class="profile">
		<img class="profile__avatar" src="./images/zhak-iv_kusto.jpg" alt="Жак-Ив Кусто">
		<div class="profile__info">
			<h1 class="profile__title">Жак-Ив Кусто</h1>
			<button class="profile__edit-button hover_link" type="button"></button>
			<p class="profile__subtitle">Исследователь океана</p>	
		</div>
		<button class="profile__add-button hover_link" type="button"></button>
	</section>

	<section class="elements">
		<article class="element">
			<img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
			<div class="element__rectangle">
				<h2 class="element__name">Карачаевск</h2>
				<div class="element__like hover_link"></div>
			</div>
			
		</article>

		<article class="element">
			<img class="element__img" src="./images/elbrus.png" alt="Эльбрус">
			<div class="element__rectangle">
				<h2 class="element__name">Гора Эльбрус</h2>
				<div class="element__like hover_link"></div>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/dombay.jpg" alt="Домбай">
			<div class="element__rectangle">
				<h2 class="element__name">Домбай</h2>
				<div class="element__like hover_link"></div>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/elbrus.png" alt="Эльбрус">
			<div class="element__rectangle">
				<h2 class="element__name">Гора Эльбрус</h2>
				<div class="element__like hover_link"></div>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/dombay.jpg" alt="Домбай">
			<div class="element__rectangle">
				<h2 class="element__name">Домбай</h2>
				<div class="element__like hover_link"></div>
			</div>
		</article>

		<article class="element">
			<img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
			<div class="element__rectangle">
				<h2 class="element__name overflow">Карачаево-Черкессия</h2>
				<div class="element__like hover_link"></div>
			</div>
		</article>
	</section>
	<footer class="footer">
		<h3 class="footer__logo">&copy; 2020 Mesto Russia</h3>
	</footer>
	<div class="popap">
		<form class="form">
			<button class="form__close hover_link" type="button"></button>
			<label class="form__title">Редактировать профиль</label>
			<input class="form__name" type="text" placeholder="Жак-Ив Кусто">
			<input class="form__profession" type="text" placeholder="Исследователь океана">
			<button class="form__save hover_bottom" type="submit">Сохранить</button>
		</form>
	</div>
<script src="scripts/index.js"></script>
</body>
</html>
